<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Intern Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    >

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                         "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 2.8rem 2.6rem;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.08),
                0 1px 3px rgba(0, 0, 0, 0.04);
        }

        .logo {
            text-align: center;
            margin-bottom: 1.2rem;
        }

        .logo i {
            font-size: 3.2rem;
            color: #0071e3;
            margin-bottom: 0.6rem;
        }

        .logo h1 {
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: -0.4px;
            margin-bottom: 0.6rem;
        }

        /* Image Logo */
        .logo img {
            width: 120px;
            height: auto;
            margin: 0.5rem auto 0;
            display: block;
        }

        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #6e6e73;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.4rem;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: #6e6e73;
            margin-bottom: 0.4rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 13px 14px;
            font-size: 0.95rem;
            border-radius: 12px;
            border: 1px solid #d2d2d7;
            background: #ffffff;
            transition: all 0.25s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
        }

        .btn {
            width: 100%;
            margin-top: 0.8rem;
            padding: 14px;
            border-radius: 14px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: #0071e3;
            color: #ffffff;
            transition: background 0.25s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #0077ed;
            transform: translateY(-1px);
        }

        .flash {
            margin-bottom: 1rem;
            padding: 12px 14px;
            border-radius: 12px;
            font-size: 0.85rem;
            text-align: center;
        }

        .flash.success {
            background: #e6f4ea;
            color: #1e7f43;
        }

        .flash.danger {
            background: #fdecea;
            color: #b42318;
        }

        .flash.info {
            background: #e8f0fe;
            color: #1a73e8;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: #86868b;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2.2rem 1.8rem;
            }

            .logo img {
                width: 100px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">

        <div class="logo">
            <i class="fas fa-user-lock"></i>
            <h1>Intern Attendance</h1>

            <!-- Intern Attendance Logo -->
           <!-- Intern Attendance Logo -->
<img
  src="{{ url_for('static', filename='images/logo.png') }}"
  alt="Intern Attendance Logo"
  style="width:120px; margin: 10px auto; display:block;"
>


        </div>

        <div class="subtitle">
            Secure login to track and manage attendance
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                    autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required>
            </div>

            <button type="submit" class="btn">
                Login
            </button>
        </form>

        <div class="footer">
            © 2025 JAIN University – Intern Attendance System
        </div>

    </div>
</div>

</body>
</html>
